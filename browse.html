<!DOCTYPE html>

<head>

<body id="home" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="notablelogo.png" id="logo" alt="logo" onclick="location.href = 'home.html';">
                <h1 class="text-center">filter by</h1>
                <br><h2 class="text-center">subject</h2>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >math</button>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >physics</button>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >chemistry</button>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >economics</button>    
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >geography</button>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >history</button>

                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';" >psychology</button>              
                <br><br><h2 class="text-center">grade level</h2>
                <div class="d-flex justify-content-center my-4">
                    <span class="font-weight-bold indigo-text mr-2 mt-1">K</span>
                    <form class="range-field w-50">
                      <input class="border-0" type="range" min="0" max="12" />
                    </form>
                    <span class="font-weight-bold indigo-text ml-2 mt-1">12</span>
                </div>
                <br><h2 class="text-center">format</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      digital
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                      physical
                    </label>
                  </div>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';">digital</button>
                    <button type="button" class="btn btn-light mt-4 mr-2 ml-2" onclick="location.href = 'browse.html';">physical</button>
            </div>
            <div class="col-sm-8">
                
            </div>
