<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/upload.css">
    <title>notable - browse</title>
    <link rel="icon" href="../static/favicon.ico">
</head>
<body id="home" >
    <div class="container-fluid">
        <form id="form1" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-8">
                    <div class="card text-center justify-content-center" style="height:45rem;">
                        <div id="file-upload-filename"></div>

                        <input type="file" name="file" id="img1" style="display: none;" multiple required />
                        <label id="img2" for="img1">Upload File Here</label>
                        <input type="submit" id="submitbutton" style="display: none;" />

                        <label id="img3" for="submitbutton"></label>

                        <script>
                            var input = document.getElementById('img1');
                            var infoArea = document.getElementById('file-upload-filename');
                            var infoArea2 = document.getElementById('img2');
                            var infoArea3 = document.getElementById('img3');

                            input.addEventListener('change', showFileName);

                            function showFileName(event) {
                                var input = event.srcElement;
                                var fileName = input.files[0].name;
                                infoArea.textContent = 'File name: ' + fileName;
                                infoArea2.textContent = "";
                                infoArea3.textContent = "Submit";
                            }
                        </script>
                    </div> 
                </div>
                <div class="col-sm-4">
                    <img src="../static/notablelogo.png" class = "logo" id="logo" alt="logo" onclick="location.href = 'home';">
                    <div class="form-group">
                        <label  class="h1" for="name">name</label><br><br>
                        <input type="text" class="body" id="name" name="name" aria-describedby="nameEnter" placeholder="enter name">
                      </div>
                    <h2 class="text-center">subject</h2>        
                        <div class="ck-button"><label><input type="checkbox" name="Math"><span>Math</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="English"><span>English</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Physics"><span>Physics</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Chemistry"><span>Chemistry</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Economics"><span>Economics</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Geography"><span>Geography</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="History"><span>History</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Biology"><span>Biology</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Psychology"><span>Psychology</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Astronomy"><span>Astronomy</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Law"><span>Law</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Other"><span>Other</span></label></div>
                    <h2 class="text-center" id="grade">grade level</h2>
                        <div class="d-flex justify-content-center my-4">
                            <span class="font-weight-bold indigo-text mr-2 mt-1">K</span>
                            <label for="customRange1" class="form-label"></label>
                            <input type="range" min="0" max ="12" step="1" class="form-range" id="customRange1" name="gradeRange">
                            <span class="font-weight-bold indigo-text ml-2 mt-1">12</span>
                        </div>
                    <h2 class="text-center">format</h2>
                        <div class="ck-button"><label><input type="checkbox" name="Digital"><span>Digital</span></label></div>
                        <div class="ck-button"><label><input type="checkbox" name="Physical"><span>Physical</span></label></div>
                        <br><br>
                </div>
            </div>
        </form>
    </div>
    
    <footer class="text-center text-lg-start bg-light">
        <section class="">
            <div class="container text-center text-md-start">
                <div class="row pt-5">
                    <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">links</h6>
                        <p><a href="#!" class="text-reset">GitHub</a></p>
                        <p><a href="#!" class="text-reset">DevPost</a></p>
                        <p><a href="#!" class="text-reset">LinkedIn</a></p>
                    </div>
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">contact us!</h6>
                        <p><i class="fas fa-home me-3"></i> New York, NY 10012, US</p>
                        <p><i class="fas fa-envelope me-3"></i>notable@gmail.com</p>
                        <p><i class="fas fa-phone me-3"></i>+ 01 234 567 8888</p>
                    </div>                
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                        <h6 class="text-uppercase fw-bold mb-4">about</h6>
                        <p><a href="#!" class="text-reset">terms</a></p>
                        <p><a href="#!" class="text-reset">privacy</a></p>
                        <p><a href="#!" class="text-reset">settings</a></p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html >
